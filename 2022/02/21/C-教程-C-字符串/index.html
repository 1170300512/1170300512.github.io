        <h2 id><a href="#" class="headerlink" title></a></h2><h2 id="1、字符串查找"><a href="#1、字符串查找" class="headerlink" title="1、字符串查找"></a>1、字符串查找</h2><figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"> s<span class="selector-class">.find</span>(s1)         <span class="comment">//查找s中第一次出现s1的位置，并返回（包括0）</span></span><br><span class="line"></span><br><span class="line"> s<span class="selector-class">.rfind</span>(s1)        <span class="comment">//查找s中最后次出现s1的位置，并返回（包括0）</span></span><br><span class="line"></span><br><span class="line"> s<span class="selector-class">.find_first_of</span>(s1)       <span class="comment">//查找在s1中任意一个字符在s中第一次出现的位置，并返回（包括0）</span></span><br><span class="line"></span><br><span class="line">s<span class="selector-class">.find_last_of</span>(s1)       <span class="comment">//查找在s1中任意一个字符在s中最后一次出现的位置，并返回（包括0）</span></span><br><span class="line"></span><br><span class="line">s<span class="selector-class">.fin_first_not_of</span>(s1)         <span class="comment">//查找s中第一个不属于s1中的字符的位置，并返回（包括0）</span></span><br><span class="line"></span><br><span class="line">s<span class="selector-class">.fin_last_not_of</span>(s1)         <span class="comment">//查找s中最后一个不属于s1中的字符的位置，并返回（包括0）</span></span><br></pre></td></tr></table></figure>

<h2 id="2、字符串截取"><a href="#2、字符串截取" class="headerlink" title="2、字符串截取"></a>2、字符串截取</h2><figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">s.substr(<span class="keyword">pos</span>, n)    //截取s中从<span class="keyword">pos</span>开始（包括<span class="number">0</span>）的n个字符的子串，并返回</span><br><span class="line"></span><br><span class="line">s.substr(<span class="keyword">pos</span>)        //截取s中从从<span class="keyword">pos</span>开始（包括<span class="number">0</span>）到末尾的所有字符的子串，并返回</span><br></pre></td></tr></table></figure>

<h2 id="3、字符串替换"><a href="#3、字符串替换" class="headerlink" title="3、字符串替换"></a>3、字符串替换</h2><figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">s.replace(<span class="keyword">pos</span>, n, s1)     //用s1替换s中从<span class="keyword">pos</span>开始（包括<span class="number">0</span>）的n个字符的子串</span><br></pre></td></tr></table></figure>

<h2 id="4-字符串分割"><a href="#4-字符串分割" class="headerlink" title="4.字符串分割"></a>4.字符串分割</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">对一个字符串（::192:168:ABC::416）按照特定字符（：）切割</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line">#include&lt;string&gt;</span><br><span class="line">#include&lt;sstream&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">vector&lt;string&gt; split1(string str,char del) //标识出“空位”（::192:168:ABC::416）-&gt;（# 192 168 ABC # 416）</span><br><span class="line">&#123;</span><br><span class="line">    stringstream ss(str);</span><br><span class="line">    string tok;</span><br><span class="line">    bool falg=true;</span><br><span class="line">    vector&lt;string&gt; ret;</span><br><span class="line">    while(getline(ss,tok,del))</span><br><span class="line">    &#123;</span><br><span class="line">        if(*str.begin() == del &amp;&amp; falg)</span><br><span class="line">        &#123;</span><br><span class="line">            falg = false;</span><br><span class="line">            continue;</span><br><span class="line">        &#125;</span><br><span class="line">        if(tok == &quot;&quot;)</span><br><span class="line">        &#123;</span><br><span class="line">            ret.push_back(&quot;#&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">            ret.push_back(tok);</span><br><span class="line">    &#125;</span><br><span class="line">    return ret;</span><br><span class="line">&#125;;</span><br><span class="line">vector&lt;string&gt; split2(string str,char del) //忽略“空位”（::192:168:ABC::416）-&gt;（192 168 ABC 416）</span><br><span class="line">&#123;</span><br><span class="line">    stringstream ss(str);</span><br><span class="line">    string tok;</span><br><span class="line">    vector&lt;string&gt; ret;</span><br><span class="line">    while(getline(ss,tok,del))</span><br><span class="line">    &#123;</span><br><span class="line">        if(tok &gt; &quot;&quot;)</span><br><span class="line">            ret.push_back(tok);</span><br><span class="line">    &#125;</span><br><span class="line">    return ret;</span><br><span class="line">&#125;;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    string txt = &quot;::192:168:ABC::416&quot;;</span><br><span class="line">    cout&lt;&lt;txt&lt;&lt;endl;</span><br><span class="line">    vector&lt;string&gt; str1 = split1(txt,&#x27;:&#x27;);</span><br><span class="line">    for(int i=0;i&lt;str1.size();i++)</span><br><span class="line">        cout&lt;&lt;str1[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">    cout&lt;&lt;endl;</span><br><span class="line"> </span><br><span class="line">    vector&lt;string&gt; str2 = split2(txt,&#x27;:&#x27;);</span><br><span class="line">    for(int i=0;i&lt;str2.size();i++)</span><br><span class="line">        cout&lt;&lt;str2[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">    cout&lt;&lt;endl;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line">输出：</span><br><span class="line">::192:168:ABC::416</span><br><span class="line"># 192 168 ABC # 416</span><br><span class="line">192 168 ABC 416</span><br><span class="line">*/</span><br><span class="line"></span><br></pre></td></tr></table></figure>
